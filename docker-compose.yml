# AutoSocioly Frontend Docker Compose Configuration
# Production-ready setup with Nginx reverse proxy

version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        VERSION: ${VERSION:-1.0.0}
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        VCS_REF: ${VCS_REF:-$(git rev-parse HEAD)}
    container_name: autosocioly-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    networks:
      - autosocioly-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - frontend

  # Development service
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: autosocioly-frontend-dev
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - autosocioly-dev
    command: npm run dev -- --host 0.0.0.0
    profiles:
      - dev

  # Testing service
  frontend-test:
    build:
      context: .
      dockerfile: Dockerfile
      target: testing
    container_name: autosocioly-frontend-test
    environment:
      - NODE_ENV=test
      - VITE_API_URL=http://backend:8000
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - autosocioly-test
    command: npm run test
    profiles:
      - test

networks:
  autosocioly-network:
    driver: bridge
    external: true
  autosocioly-dev:
    driver: bridge
  autosocioly-test:
    driver: bridge
